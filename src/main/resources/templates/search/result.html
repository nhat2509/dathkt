<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<h1>Kết quả tìm kiếm</h1>

<div th:if="${searchResult}">
    <ul>
        <li th:each="item : ${#strings.arraySplit(searchResult, ',')}">
            <span th:text="${item}"></span>
        </li>
    </ul>
</div>
<div th:unless="${searchResult}">
    <p>Không tìm thấy kết quả.</p>
</div>
</body>
</html>
